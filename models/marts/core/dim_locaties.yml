version: 2

models:
  - name: dim_locaties
    description: "Dimensietabel met locatie-hiërarchie en clusterindeling."
    columns:
      - name: cluster
        description: >
          Locatiecluster (Ambulant, Wonen, Dagbesteding, etc.), bepaald via
          de macro `get_locatiecluster` op basis van locatienaam en
          hiërarchieniveaus.
  - name: dim_clienten
    description: "Dimensietabel met cliënten."
    columns:
      - name: leeftijdsgroep
        description: >
          Leeftijdsgroep bepaald via de macro `get_leeftijdsgroep`.
